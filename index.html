
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Flexbox & Form  </title>
  </head>
  <body>
    <header>
      <h1>The code review</h1>
    </header>

      <h2>Sign up for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>

    <form class="registration" action="index.html" method="post">
                      <hr>
                      <hr>
        <fieldset class="contact-info">
            <legend>Contact information</legend>

            <div class="flex-pair">
              <label for="name">Full name</label>
              <input type="text" id="name" name="user_name" required placeholder="Required">
            </div>

            <div class="flex-pair">
              <label for="mail">E-mail address</label>
              <input type="email" id="mail" name="user_email" required placeholder="Required">
            </div>

            <div class="flex-pair">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="user_phone">
            </div>

            <div class="flex-pair">
              <label for="address">Street address</label>
              <input type="text" id="address" name="user_address">
            </div>

            <div class="flex-pair">
              <label for="city">City</label>
              <input type="text" id="city" name="user_city">
            </div>

            <div class="flex-pair">
              <label for="state">State</label>
              <select id="state" name="user_state">
                    <option value="aa">AA</option>
                    <option value="bb">BB</option>
                    <option value="cc">CC</option>
                    <option value="dd">DD</option>
                    <option value="ee">EE</option>
                </select>
            </div>

            <div class="flex-pair">
              <label for="zipcode">Zip code</label>
              <input type="text" id="zipcode" name="user_zipcode">
            </div>
        </fieldset>
                          <hr>
        <fieldset class="form-type">
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive:</p>
            <div class="flex-pair">
              <input type="checkbox" id="selection1" name="user-selection">
              <label for="selection1">HTML News</label>
            </div>
            <div class="flex-pair">
              <input type="checkbox" id="selection2" name="user_selection">
              <label for="selection2">CSS News</label>
            </div>
            <div class="flex-pair">
              <input type="checkbox" id="selection3" name="user_selection">
              <label for="selection3">Javascript News</label>
            </div>
            <p>Newsletter format</p>
            <div class="flex-pair">
              <input type="radio" id="html" name="user_choice">
              <label for="html">HTML format</label>
            </div>
            <div class="flex-pair">
              <input type="radio" id="doc" name="user_choice">
              <label for="doc">Plain text</label>
            </div>

            <div class="flex-pair">
              <p>Other topics you'd like to hear about:</p>
              <textarea id="interests" name="user_interests"></textarea>
            </div>
        </fieldset>

        <div class="flex-pair">    
          <input class="btn default" type="submit" value="Sign-up">
        </div>
    </form>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
 </body>
</html>
